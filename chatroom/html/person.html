<script type="text/javascript">
	//解析url路径,获取参数
	function getURLParameter(name) {
	    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
	}
 
        var id = getURLParameter('id');
        console.log(id);
        $(function(){
            //var id=getCookie("id");
            //
            if (id == undefined) {
            	id = $.cookie('id');
            }
            //var id = 29;
            
            if (!isNaN(id))
            {
                //alert(id);
                //$("#id").text(id);
                $.ajax({
                    type: "get",
                    url: "http://47.93.221.192:8081/user/getUser?id="+id,
                    dataType: "json",
                    success: function (data, msg) {
                        //console.log(data)
                        //alert(data);
						
                        $("h3#userName").text(data.userName);
                        $("img").attr("src",data.img);
						$("span#sex").text(data.userSex);
						$("span#age").text(data.userAge);
						$("span#phone").text(data.userTel);
						$("span#email").text(data.email);
						$("a#emailhref").attr("href",data.img);
                        document.cookie = "username="+data.userName;
                    }
                });
            }
            else{
                alert("对不起，请您先登录！");
                document.location = "index.html";
            }
        });
        // function getData2(){
            
        // }
    </script>
